   <title>ReColored Images</title>
<link rel="stylesheet" href="./css/bootstrap.min.css">

<body>
<p style="text-align:center;">Example website for "New colors for histology". Use the arrows to change the color scheme. Source image from <a href="http://www.proteinatlas.org">ProteinAtlas</a> (Ki-67 in Colorectal cancer). Script credit: <a href="http://openseadragon.github.io">OSD</a></p>
<div id="openseadragon1" style="width: 100%; height: 95%;"></div>
<script src="./openseadragon/openseadragon.min.js"></script>
<script type="text/javascript">
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        prefixUrl: "./images/",
        tileSources: [ "./images/orig.dzi", "./images/blured.dzi", "./images/yelblu.dzi" ],
        sequenceMode: true, 
        preserveViewport: true
    });
</script>
</body>
</html>
